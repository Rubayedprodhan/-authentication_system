{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}


{% if messages %}
    {% for m in messages %}
    <p class="bg-success p-3 text-white">{{m}}</p>
    {% endfor %}
    {% endif %}
    <br/>

<form style="width:50% ; margin : auto" method="post">
    <h1>Change Your Password</h1>

    {% csrf_token %}
    {{form | crispy}}

<button class="btn btn-warning mb-5">Submit</button>
</form>

{% endblock %}
